<mat-toolbar>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <h2>My Memory Match Game</h2>
      <div>Number of Attempts: {{ attemptsCounter }}</div>
      <button (click)="resetGameBoard()">Reset</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="card-container">
	<app-card *ngFor="let number of cards; let i = index" 
				[myNumber]="number" 
				(click)="registerSelection(number, i)">
	</app-card>
</div>
